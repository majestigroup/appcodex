<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | CourseIntel</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main class="container narrow">
      <section class="card">
        <h1>Dashboard Login</h1>
        <p class="muted">Use the demo credentials to access the BI dashboard.</p>

        <div class="credentials card subtle">
          <p><strong>Username:</strong> admin</p>
          <p><strong>Password:</strong> password123</p>
        </div>

        <form method="POST" action="/login" class="form">
          <label for="username">Username</label>
          <input id="username" name="username" type="text" placeholder="admin" required />

          <label for="password">Password</label>
          <input id="password" name="password" type="password" placeholder="password123" required />

          <button type="submit" class="button">Login</button>
        </form>

        <a href="/" class="text-link">‚Üê Back to Home</a>
      </section>
    </main>
  </body>
</html>
